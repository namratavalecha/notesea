{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="note-container" style="width:400px; margin: 0 auto;">
        <div class="card">
<div class="card-body">
<h2 class="card-title">Log in to your account</h2><form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}
<a href="{% url 'password_reset' %}"><p>Forgot password?</p></a>
<button type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
<a href="{% url 'notes:signup' %}"><p> Or Sign up</p></a>
</div>
</div>
    </div>
{% endblock %}
